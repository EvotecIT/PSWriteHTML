</script></div><footer><script type="text/javascript">var tabbis = (function () {
    var fn = {};

    var data;
    var types = ['tab', 'pane'];
    var type;
    var groups = [];
    var activeGroups = [];
    var activeChildren = [];
    var activeItems = [];
    var indexGroup;
    var indexItem;
    var memory = [];

    fn.init = function (options) {
        data = options;
        fn.setDefaults();
        fn.setMemory();

        groups['tab'] = document.querySelectorAll(data.tabGroup);
        groups['pane'] = document.querySelectorAll(data.paneGroup);

        for (var groupIndex = 0; groupIndex < groups['tab'].length; groupIndex++) {
            var tabItems = groups['tab'][groupIndex].children;

            for (var itemIndex = 0; itemIndex < tabItems.length; itemIndex++) {
                tabItems[itemIndex].addEventListener('click', fn.onClick.bind(this, groupIndex, itemIndex), false);

                indexGroup = groupIndex;
                indexItem = itemIndex;

                if (!fn.hasMemory()) continue;
                fn.setNodes(groupIndex, itemIndex);
            }
        }
    };

    fn.onClick = function (groupIndex, itemIndex) {
        fn.setNodes(groupIndex, itemIndex);
        fn.setCallback(indexGroup, indexItem);
    };

    fn.setNodes = function (groupIndex, itemIndex) {
        indexGroup = groupIndex;
        indexItem = itemIndex;

        for (var i = 0; i < types.length; i++) {
            type = types[i];

            fn.setActiveGroup();
            fn.setActiveChildren();
            fn.setActiveItems();
            fn.putActiveClass();
        }

        memory[groupIndex] = [];
        memory[groupIndex][itemIndex] = true;

        try {
            localStorage.setItem('tabbis', JSON.stringify(memory));
        } catch (e) {
            console.log('Tabs local storage failed. Most likely IE in use.')
        }
    };

    //fn.hasMemory = function () {
    //    if (typeof memory === 'undefined') return;
    //    if (typeof memory[indexGroup] === 'undefined') return;
    //    if (typeof memory[indexGroup][indexItem] === 'undefined') return;
    //    if (memory[indexGroup][indexItem] !== true) return;
    //    return true;
    //};

    fn.hasMemory = function () {
        // https://stackoverflow.com/questions/41902495/javascript-multidimensional-array-is-valid

        if (typeof memory === 'undefined') return;
        if (typeof memory[indexGroup] === 'undefined') return;
        if (memory[indexGroup] === null) return;
        if (typeof memory[indexGroup][indexItem] === 'undefined') return;
        if (memory[indexGroup][indexItem] === null) return;
        if (memory[indexGroup][indexItem] !== true) return;
        return true;
    };

    fn.setMemory = function () {
        try {
            if (localStorage.getItem('tabbis') === null) return;
            if (localStorage.getItem('tabbis').length == 0) return;

            memory = Object.values(JSON.parse(localStorage.getItem('tabbis')));
        } catch (e) {
            console.log('Tabs local storage failed. Most likely IE in use.')
        }
    };

    fn.putActiveClass = function () {
        for (var i = 0; i < activeChildren[type].length; i++) {
            activeChildren[type][i].classList.remove(data[type + 'Active']);
        }

        activeItems[type].classList.add(data[type + 'Active']);
    };

    fn.setDefaults = function () {
        for (var i = 0; i < types.length; i++) {
            type = types[i];

            fn.setOption(type + 'Group', '[data-' + type + 's]');
            fn.setOption(type + 'Active', 'active');
        }
    };

    fn.setOption = function (key, value) {
        data = data || [];
        data[key] = data[key] || value;
    };

    fn.setActiveGroup = function () {
        activeGroups[type] = groups[type][indexGroup];
    };

    fn.setActiveChildren = function () {
        activeChildren[type] = activeGroups[type].children;
    };

    fn.setActiveItems = function () {
        activeItems[type] = activeChildren[type][indexItem];
    };

    fn.setCallback = function () {
        if (typeof data.callback === "function") {
            data.callback(activeItems.tab, activeItems.pane);
        }
    };

    fn.reset = function () {
        for (var groupIndex = 0; groupIndex < groups['tab'].length; groupIndex++) {
            tabItems = groups['tab'][groupIndex].children;
            paneItems = groups['pane'][groupIndex].children;

            for (var itemIndex = 0; itemIndex < tabItems.length; itemIndex++) {
                tabItems[itemIndex].classList.remove(data['tabActive']);
                paneItems[itemIndex].classList.remove(data['paneActive']);
            }
        }
        localStorage.removeItem('tabbis');
    };

    return fn;
})();</script> <script type="text/javascript">var tabs = tabbis.init({

        // this makes sure to refresh tables on given tab change to make sure they have buttons and everything
        // which tab has which table
        findObjectsToRedraw(tab.id + "-Content");
    }
});

</script> <script type="text/javascript">function redrawCalendar(calendar) {
    calendarTracker[calendar.id].changeView(calendarTracker[calendar.id].view.type);
    console.log('Fitting calendar with id ' + calendar.id);
}
function resizeTable(table) {
    if ($.fn.DataTable.isDataTable("#" + table.id)) {
        try {
            $("#" + table.id).DataTable().columns.adjust().responsive.recalc();
            console.log('Fitting table with id ' + table.id);
        } catch (e) {
            console.log('Failed to fit table with id ' + table.id);
        }
    } else {
        console.log('Skipping fitting table id ' + table.id);
    }
}
function redrawDiagram(diagram) {
    diagramTracker[diagram.id].fit();
    console.log('Fitting diagram with id ' + diagram.id);
}
function redrawFixedHeaderFooter() {
    if (typeof dataTablesFixedTracker !== 'undefined') {
        var keys = Object.keys(dataTablesFixedTracker);
        for (i in keys) {
            try {
                console.log('Fitting fixed footer/header for table with id ' + keys[i]);
                var table = $("#" + keys[i]).DataTable();
                table.fixedHeader.adjust();
            } catch (e) {
                console.log('Fitting fixed footer/header failed.');
            }
        }
    }
}
function findObjectsToRedraw(id) {
    // redrawTables
    try {
        var table = document.getElementById(id).querySelectorAll('table.dataTables'); //.querySelectorAll('table[id^="DT-"]');
        table.forEach(resizeTable);
    } catch (e) {
        console.log('No datatables available.');
    }
    // redrawCalendar
    try {
        var calendar = document.getElementById(id).querySelectorAll('div.calendarFullCalendar');
        calendar.forEach(redrawCalendar);
    } catch (e) {
        console.log('No calendars available.');
    }
    // redrawDiagram
    try {
        var diagram = document.getElementById(id).querySelectorAll('div.diagramObject');
        diagram.forEach(redrawDiagram);
    } catch (e) {
        console.log('No diagrams available.');
    }
    // finds all tables with fixed headers and footers and forces them to check if they are visible or not and hide or show accordingly
    try {
        redrawFixedHeaderFooter();
    } catch (e) {
        console.log('No datatables fixed header/footer available.');
    }
}</script></footer></body></html>
